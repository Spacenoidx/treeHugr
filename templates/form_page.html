<!doctype html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>TreeHugr</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="./static/production.css">

    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">

    <link rel="shortcut icon" href="./static/assets/favicon.ico">

</head>

<body class="has-animations">

<div class="page-border">
    <div class="bg--white">

        <header class="align--center pt3 pb2">
            <div class="container">
                <h1 class="mb3 reveal-on-scroll is-revealing" title="Huddle"><img src="./static/assets/img/logo.svg" alt="Huddle"></h1>
                <h2 class="mb3 reveal-on-scroll is-revealing">The mobile app for finding trees.</h2>
                <p class="mb1">14 - 19 March 2019</p>
                <p>Stockholm, Sweden</p>
            </div>
        </header>

        <main>
            <div class="container">

                <section class="pt3 pb3 align--center">
                    <h3 class="mb2">Enter Tree Information</h3>
                    <form action="/submit_form" method="POST"> <div class="grid-row">
                            <div class="grid-column span-one-third mt1">
                                <label for="species_name">Species Name:</label>
                                <input type="text" id="species_name" name="species_name" required>
                            </div>
                            <div class="grid-column span-one-third mt1">
                                <label for="diameter">Diameter:</label>
                                <input type="number" id="diameter" name="diameter" required>
                            </div>

                            <div class="grid-column span-one-third mt1">
                                <label for="activity">Activity:</label>
                                <input type="text" id="activity" name="activity" required>
                            </div>

                        </div>
                        <button type="submit" class="btn btn--default mt2">Submit</button>
                    </form>
                </section>

                </div>
        </main>

        </div>
</div>

<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

<script src="./static/production.js"></script>

</body>
</html>
